<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./popup.css"/>
</head>
<body>
	<div class="top">
		<section id="text">
			<h1 id="title">Youtube-Timer</h1>
			<p>By <a href="https://github.com/Gwyd0/Youtube-Timer"  role="button">Gwyd<span class="blue">0 V.1.0.1 (beta)</span></a></p>
			<a href="https://www.freepik.com/">Icons by Freepik</a>
			<div id="links">
				<a href="https://github.com/Gwyd0/Youtube-Timer" role="button">Github</a>
				<a href="/webpages/license.html" target="_blank" role="button">License</a>
				<a href="/webpages/privacy.html" target="_blank" role="button">Privacy</a>
			</div>
		</section>
		<section id="data">
		  <h3 id="time-display-msg">Time wasted on Youtube: </h3>
		  <h1 id="time-display-hour">{. . .}</h1>
		  <span class="blue">Hour/s</span>
		  <h1 id="time-display-min">{. . .}</h1>
		  <span class="blue">Min/s</span>
		  <h1 id="time-display-sec">{. . .}</h1>
		  <span class="blue">Sec/s</span>
		  <h1 id="btn-settings"><a href="/webpages/settings.html" target="_blank" role="button">Settings</a></h1>
		</section>
		
	</div>
	<script src="./popup.js">
	</script>
</body>
</html>
