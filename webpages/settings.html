<!DOCTYPE html>
<html lang="en">
<head>
	<title>YT-Tracker/Timer Settings</title>
	<link rel="stylesheet" href="./settings.css">
	<meta charset="UTF-8">
	<script src="./settings.js" defer></script>
</head>
<body>
  <p>V.1.0.1 (beta)</p>
  <h3>Settings</h3>
  <!-- Time Limit Setting -->
  <div class="setting">
      <label for="timeLimit">Time Limit:</label>
      <div class="slider-container">
          <input type="range" id="timeLimit" min="0" max="24" step="0.25" value="1">
          <span id="timeLabel">1:00 Hour/s</span>
      </div>
  </div>

  <!-- Action When Time Limit Is Up -->
  <div class="setting">
      <label for="timeLimitAction">What happens when you run out of time?</label>
      <select id="timeLimitAction">
          <option value="block">Block Yotube Website</option>
           <option value="restrict">Restrict Youtube Homepage</option>
          <option value="allow">Do Nothing</option>
      </select>
  </div>
  <!-- Action When To Reset Timer -->
  <div class="setting">
      <label for="timeResetAction">How often should the timer reset?</label>
      <select id="timeResetAction">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="none">Never</option>
      </select>
  </div>

  <!-- Notification Settings -->
  <div class="setting">
      <label>Notification Settings:</label>
      <div class="custom-checkbox">
          <input type="checkbox" id="notifyWhenTimeUp">
          <span></span>
          <label for="notifyWhenTimeUp">Notify user when time is up</label>
      </div>
      <div class="custom-checkbox">
          <input type="checkbox" id="notifyAtHalfTime">
          <span></span>
          <label for="notifyAtHalfTime">Notify user when half the time limit is used</label>
      </div>
       <div class="custom-checkbox">
          <input type="checkbox" id="notifyCustomTime">
          <span></span>
          <label for="notifyCustomTime">Notify user <input max="99999" type="number" id="customNotificationInput"> minute/s before time limit </label>
      </div>
  </div>
  <!-- Advanced Settings -->
  <div class="setting">
    <label>Advanced Settings:</label>
      <div class="custom-checkbox">
        <input type="checkbox" id="advanceForceRestrict">
        <span></span>
        <label for="advanceForceRestrict">Force Restrict Always</label>
      </div>
  </div>
  <button id="saveSettingsButton">Save Settings</button>
</body>
</html>
